<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ settings.app_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="/">{{ settings.app_name }}</a>
      </div>
      <ul class="nav-tabs">
        <li class="{% if active_tab == 'defined' %}active{% endif %}">
          <a href="{{ url_for('defined.compute_defined') }}">Definidas</a>
        </li>
        <li class="{% if active_tab == 'undefined' %}active{% endif %}">
          <a href="{{ url_for('undefined.compute_undefined') }}">Indefinidas</a>
        </li>
        <li class="{% if active_tab == 'history' %}active{% endif %}">
          <a href="{{ url_for('history.list_history') }}">Historial</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
